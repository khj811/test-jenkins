replicaCount: 6

image:
  repository: 891377152236.dkr.ecr.ap-northeast-2.amazonaws.com 
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: 50Mi
    cpu: 100m
  limits:
    memory: 50Mi
    cpu: 100m

service:
  type: NodePort
  port: 80

hpa:
  enabled: true
  minReplicas: 6
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

apps:
  - name: web-intro
    imageTag: v0.1
  - name: web-join
    imageTag: v0.1
  - name: web-login
    imageTag: v0.1
  - name: web-home
    imageTag: v0.3
